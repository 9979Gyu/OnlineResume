            <section>
                <header>
                    <h2>Guest Book</h2>
                </header>
                <div>
                    <article>
                        <form name="guestForm" id="guestForm" action="" method="post">
                            <table cellpadding="10px">
                                <tr>
                                    <td colspan="2">
                                        <select id="color" onchange="changeBg()">
                                            <option value="PaleGreen">Pale Green</option>
                                            <option value="Lavender">Lavender</option>
                                            <option value="PowderBlue" selected>Powder Blue</option>
                                            <option value="Tan">Tan</option>
                                        </select>
                                        
                                        <select name="visitSite" onchange="site(this.value)">
                                            <option value="https://utem.edu.my/" selected>UTeM</option>
                                            <option value="https://www.facebook.com/">Facebook</option>
                                            <option value="https://www.google.com/">Google</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>First Name: </label></td>
                                    <td>
                                        <input type="text" id="guestFName" name="guestFName" placeholder="Your first name" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Last Name: </label></td>
                                    <td>
                                        <input type="text" id="guestLName" name="guestLName" placeholder="Your last name" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Address: </td>
                                    <td>
                                        <textarea id="guestAddress" name="guestAddress" placeholder="Your address" required></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Gender: </label></td>
                                    <td>
                                        <input type="radio" name="guestGender" value="Female" checked/>FEMALE
                                        <input type="radio" name="guestGender" value="Male"/>MALE
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Email: </label></td>
                                    <td>
                                        <input type="email" id="guestEmail" name="guestEmail" placeholder="Your email" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Comment: </td>
                                    <td>
                                        <textarea id="guestComment" name="guestComment" placeholder="Message" required></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>My Favourite Site: </label></td>
                                    <td>
                                        <input type="checkbox" name="guestSite" value="https://utem.edu.my/" />UTeM Page
                                        <input type="checkbox" name="guestSite" value="https://www.facebook.com/" />Facebook Page
                                        <input type="checkbox" name="guestSite" value="https://www.google.com/" />Google Page
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <button type="button" id="submitButton" onclick="displayGuest();">PROCESS</button>
                                        <button type="reset" id="resetButton" onclick="resetDisplay();">CLEAR</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </article>
                    <article id="result">
                        <h3>Guest</h3>
                        <p id="resultDate"></p>
                        <p id="resultGuestFName"></p>
                        <p id="resultGuestLName"></p>
                        <p id="resultGuestAddress"></p>
                        <p id="resultGuestGender"></p>
                        <p id="resultGuestEmail"></p>
                        <p id="resultGuestComment"></p>
                        <p id="resultGuestSite"></p>
                    </article>
                </div>
