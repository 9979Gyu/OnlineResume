            <section>
                <header>
                    <h2>Contact Me</h2>
                    <p><strong>Please add your contact details here.</strong></p>
                </header>
                <article>
                    <form action="form.html" method="post">
                        <div> 
                            <label>Name :</label>
                            <input type="text" id="conName" name="conName" placeholder="Your Full Name" required />
                        </div>
                        <br/>

                        <div>
                            <label>Age :</label>
                            <input type="number" id="conAge" name="conAge" min="18" max="60" placeholder="Age" required />   
                        </div>
                        <br/>

                        <div>
                            <label>Date of Birth :</label>
                            <input type="date" name="conDOB" id="conDOB" required />
                        </div>
                        <br/>
                        
                        <div>
                            <label for="telField">Mobile Number :</label>
                            <input type="tel" name="conTel" id="conTel" placeholder="01x-xxxxxxx" required />
                        </div>
                        <br/>
                        
                        <div>
                            <label>Country :</label>
                            <select id="conCountry">
                                <option value="Malaysia" selected>Malaysia</option>
                                <option value="Singapore">Singapore</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Dubai">Dubai</option>
                            </select>
                        </div>
                        <br/>

                        <div>
                            <label>Gender :</label>
                            <input type="radio" name="conGender" id="conGender" value="Male" checked /> Male
                            <input type="radio" name="conGender" id="conGender" value="Female" /> Female   
                        </div>
                        <br/>

                        <div>
                            <label>Email :</label>
                            <input type="email" name="conEmail" id="conEmail" placeholder="Enter your email address" required />
                        </div>
                        <br/>

                        <div>
                            <label>Personal / Company Website :</label>
                            <input type="url" name="conWeb" id="conWeb" placeholder="Enter your URL" required />
                        </div>
                        <br/>

                        <div>
                            <label>Preffered method of contact :</label>
                            <input type="checkbox" name="conContact" id="conContact" value="Phone" /> Phone
                            <input type="checkbox" name="conContact" id="conContact" value="Email" /> Email
                        </div>
                        <br/>
                        
                        <div>
                            <label>Message :</label>
                            <textarea name="conMessage" id="conMessage" placeholder="Type your message here..." required></textarea>
                        </div>
                        <br/>

                        <div>
                            <button type="button" name="submit" onclick="saveContactDetails();">Submit Form</button>
                            <button type="reset" name="clear">Clear Form</button>
                        </div>
                        
                    </form>
                </article>
